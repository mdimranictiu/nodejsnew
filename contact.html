<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <h1 class="h1 text-primary text-center p-5 m-auto ">Contact us</h1>
       <form class="form-control p-3" action="#" method="POST">
        <div class="form-group">
            <label for="email">Email</label><br><br>
            <input type="email" name="EmailID" class="form-control "  id="email"> <br>
            <label for="text-sub">Subject</label><br><br>
            <input type="text" class="form-control " name="Subject" id="text-sub"><br>
            <label for="msg">Messeage</label><br><br>
            <textarea type="text" class="form-control "  name="Messeage" id="msg" rows="6" cols="50"> </textarea><br>
            <br>
            <input style="font-size: larger;" type="submit" class="btn btn-success justify-content-lg-between w-100 p-3 text-lg-center" value="Send Messeage">
        </div>
       </form>
    </div>
</body>
</html>
